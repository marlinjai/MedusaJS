# docker-compose.blue.yml
# Blue deployment configuration for Medusa services
# Used for blue-green deployments

services:
  # Medusa Backend Service (Server Mode) - Blue
  medusa-server-blue:
    build:
      context: .
      args:
        - MEDUSA_BACKEND_URL=https://${DOMAIN_NAME}
    container_name: medusa_backend_server_blue
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No external ports - accessed via nginx proxy
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-medusa_password}@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
      - MEDUSA_WORKER_MODE=server
      - DISABLE_MEDUSA_ADMIN=false
      - PORT=9000
      # Application secrets
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      # Email configuration
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      # S3 Storage
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_REGION=${S3_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_FILE_URL=${S3_FILE_URL}
      # Stripe configuration
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # Domain configuration
      - MEDUSA_BACKEND_URL=https://${DOMAIN_NAME}
      # CORS configuration
      - STORE_CORS=https://medusa-js-busbasisberlin-storefront.vercel.app,https://${DOMAIN_NAME}
      - ADMIN_CORS=https://${DOMAIN_NAME},https://basiscamp-berlin.de
      - AUTH_CORS=https://${DOMAIN_NAME},https://basiscamp-berlin.de,https://medusa-js-busbasisberlin-storefront.vercel.app
      # Meilisearch configuration
      - MEILISEARCH_HOST=${MEILISEARCH_HOST:-http://medusa_meilisearch:7700}
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY}
      - MEILISEARCH_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - MEILISEARCH_PRODUCT_INDEX=${MEILISEARCH_PRODUCT_INDEX_NAME:-products}
      - MEILISEARCH_CATEGORY_INDEX=${MEILISEARCH_CATEGORY_INDEX_NAME:-categories}
      # Admin frontend configuration (Vite needs VITE_ prefix)
      - VITE_MEDUSA_BACKEND_URL=${VITE_MEDUSA_BACKEND_URL}
      - STOREFRONT_URL=${STOREFRONT_URL}
      - COMPANY_NAME=${COMPANY_NAME}
      - COMPANY_ADDRESS=${COMPANY_ADDRESS}
      - COMPANY_POSTAL_CODE=${COMPANY_POSTAL_CODE}
      - COMPANY_CITY=${COMPANY_CITY}
      - COMPANY_EMAIL=${COMPANY_EMAIL}
      - COMPANY_PHONE=${COMPANY_PHONE}
      - COMPANY_TAX_ID=${COMPANY_TAX_ID}
      - COMPANY_BANK_INFO=${COMPANY_BANK_INFO}
      - PDF_FOOTER_TEXT=${PDF_FOOTER_TEXT}
      - EMAIL_SIGNATURE=${EMAIL_SIGNATURE}
      - EMAIL_FOOTER=${EMAIL_FOOTER}
      - COMPANY_LOGO_URL=${COMPANY_LOGO_URL}
      - COMPANY_SUPPORT_EMAIL=${COMPANY_SUPPORT_EMAIL}
      - BRAND_PRIMARY_COLOR=${BRAND_PRIMARY_COLOR}
      - BRAND_SECONDARY_COLOR=${BRAND_SECONDARY_COLOR}

    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Medusa Worker Service (Worker Mode) - Blue
  medusa-worker-blue:
    build:
      context: .
      args:
        - MEDUSA_BACKEND_URL=https://${DOMAIN_NAME}
    container_name: medusa_backend_worker_blue
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No external ports - worker doesn't need external access
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-medusa_password}@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
      - MEDUSA_WORKER_MODE=worker
      - DISABLE_MEDUSA_ADMIN=true
      - PORT=9001
      # Application secrets
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      # Email configuration
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      # S3 Storage
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_REGION=${S3_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_FILE_URL=${S3_FILE_URL}
      # Stripe configuration
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # Domain configuration
      - MEDUSA_BACKEND_URL=https://${DOMAIN_NAME}
      # Meilisearch configuration
      - MEILISEARCH_HOST=${MEILISEARCH_HOST:-http://medusa_meilisearch:7700}
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY}
      - MEILISEARCH_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - MEILISEARCH_PRODUCT_INDEX=${MEILISEARCH_PRODUCT_INDEX_NAME:-products}
      - MEILISEARCH_CATEGORY_INDEX=${MEILISEARCH_CATEGORY_INDEX_NAME:-categories}
      - VITE_MEDUSA_BACKEND_URL=${VITE_MEDUSA_BACKEND_URL}
      - STOREFRONT_URL=${STOREFRONT_URL}
      - COMPANY_NAME=${COMPANY_NAME}
      - COMPANY_ADDRESS=${COMPANY_ADDRESS}
      - COMPANY_POSTAL_CODE=${COMPANY_POSTAL_CODE}
      - COMPANY_CITY=${COMPANY_CITY}
      - COMPANY_EMAIL=${COMPANY_EMAIL}
      - COMPANY_PHONE=${COMPANY_PHONE}
      - COMPANY_TAX_ID=${COMPANY_TAX_ID}
      - COMPANY_BANK_INFO=${COMPANY_BANK_INFO}
      - PDF_FOOTER_TEXT=${PDF_FOOTER_TEXT}
      - EMAIL_SIGNATURE=${EMAIL_SIGNATURE}
      - EMAIL_FOOTER=${EMAIL_FOOTER}
      - COMPANY_LOGO_URL=${COMPANY_LOGO_URL}
      - COMPANY_SUPPORT_EMAIL=${COMPANY_SUPPORT_EMAIL}
      - BRAND_PRIMARY_COLOR=${BRAND_PRIMARY_COLOR}
      - BRAND_SECONDARY_COLOR=${BRAND_SECONDARY_COLOR}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Use shared network (will be created by base compose or reused if exists)
networks:
  medusa_network:
    name: busbasisberlin_medusa_network
    external: true

# docker-compose.base.yml
# Base configuration for persistent services (database, redis, nginx)
# These services remain running during blue-green deployments

services:
  # Nginx SSL Proxy Service - handles blue/green routing
  nginx:
    image: nginx:alpine
    container_name: medusa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - medusa_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # PostgreSQL Database Service - persistent across deployments
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medusa_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Database Service - persistent across deployments
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medusa_network
    healthcheck:
      test: 
        [
          "CMD-SHELL",
          "redis-cli ping | grep PONG && redis-cli info replication | grep 'role:master'"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Portainer - Container Management UI
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - medusa_network

  # Uptime Kuma - Status Monitoring
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - medusa_network

  # Meilisearch - Search Engine Service
  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: medusa_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-default_master_key_change_in_production}
      MEILI_ENV: ${MEILI_ENV:-production}
      MEILI_HTTP_ADDR: 0.0.0.0:7700
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 5

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  portainer_data:
    driver: local
  uptime_kuma_data:
    driver: local
  meilisearch_data:
    driver: local

# Custom network for service communication
networks:
  medusa_network:
    name: busbasisberlin_medusa_network
    driver: bridge

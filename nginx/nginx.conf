# Nginx configuration for Medusa Blue-Green Deployment
# This configuration supports automatic failover between blue and green instances

events {
    worker_connections 1024;
}

http {
    # Upstream for Medusa API (Blue instance)
    upstream medusa_blue {
        server medusa-server-blue:9000 max_fails=3 fail_timeout=30s;
    }

    # Upstream for Medusa API (Green instance)
    upstream medusa_green {
        server medusa-server-green:9002 max_fails=3 fail_timeout=30s;
    }

    # Upstream for Storefront
    upstream storefront {
        server storefront:8000 max_fails=3 fail_timeout=30s;
    }

    # Health check for blue instance
    upstream medusa_blue_health {
        server medusa-server-blue:9000;
    }

    # Health check for green instance
    upstream medusa_green_health {
        server medusa-server-green:9002;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=storefront:10m rate=20r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Storefront routes
        location / {
            limit_req zone=storefront burst=20 nodelay;

            proxy_pass http://storefront;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                proxy_pass http://storefront;
            }
        }

        # Medusa API routes (Blue instance by default)
        location /api/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://medusa_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Health check endpoint
            location = /api/health {
                proxy_pass http://medusa_blue_health/health;
                access_log off;
            }
        }

        # Medusa Admin routes (Blue instance by default)
        location /app/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://medusa_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Blue-Green deployment control endpoints
        location = /deploy/blue {
            access_log off;
            return 200 "blue\n";
            add_header Content-Type text/plain;
        }

        location = /deploy/green {
            access_log off;
            return 200 "green\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server block (for production)
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/localhost.pem;
        ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Same configuration as HTTP for now
        location / {
            limit_req zone=storefront burst=20 nodelay;

            proxy_pass http://storefront;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://medusa_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /app/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://medusa_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}